{% extends "base.html" %}

{% block content %}
<div style="max-width: 420px; margin: 60px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align:center; margin-bottom:20px;">Sign In</h2>

    <form method="post" style="display:flex; flex-direction:column; gap: 15px;">
        {% csrf_token %}
        
        {{ form.non_field_errors }}
        
        <div>
            <label>Username</label>
            {{ form.username }}
        </div>

        <div>
            <label>Password</label>
            {{ form.password }}
        </div>

        <button type="submit" style="background:black;color:white;padding:10px;border:none;border-radius:4px;width:100%;">
            Login
        </button>
    </form>
</div>
{% endblock %}
