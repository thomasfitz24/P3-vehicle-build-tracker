<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Build Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links a {
            color: #ddd;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.15);
        }

        a.button {
            display: inline-block;
            padding: 8px 14px;
            background: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px 0;
        }

        a.button.red {
            background: #cc0000;
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        ol, ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Vehicle Build Tracker</div>
    <nav class="nav-links">
        <a href="{% url 'vehicle_list' %}">Home</a>
        <a href="{% url 'vehicle_create' %}">Add Vehicle</a>
        <a href="/admin/">Admin</a>
    </nav>
</header>

<div class="container">

    {% if messages %}
        {% for message in messages %}
            <div style="
                padding: 12px;
                margin-bottom: 15px;
                border-radius: 5px;
                background: {% if message.tags == 'success' %}#d4f8d4{% elif message.tags == 'error' %}#f8d4d4{% else %}#e2e2e2{% endif %};
                color: #333;
                border-left: 4px solid
                    {% if message.tags == 'success' %}#31a24c{% elif message.tags == 'error' %}#cc0000{% else %}#666{% endif %};
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
