{% extends "base.html" %}

{% block content %}
<h1>Delete Stage</h1>

<p>Are you sure you want to delete this stage?</p>

<p>
    <strong>{{ stage.name }}</strong><br>
    Vehicle: {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.vin_or_id }})
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="button red">Yes, delete</button>
</form>

<p><a href="{% url 'vehicle_detail' vehicle.pk %}">Cancel</a></p>
{% endblock %}
