{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<p>Vehicle: <strong>{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.vin_or_id }})</strong></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save</button>
</form>

<p><a href="{% url 'vehicle_detail' vehicle.pk %}">Back to vehicle</a></p>
{% endblock %}
