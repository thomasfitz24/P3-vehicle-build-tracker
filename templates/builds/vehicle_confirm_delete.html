{% extends "base.html" %}

{% block content %}
<h1>Delete Vehicle</h1>

<p>Are you sure you want to delete:</p>

<p><strong>{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.vin_or_id }})</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="button red">Yes, delete</button>
</form>

<p><a href="{% url 'vehicle_detail' vehicle.pk %}">Cancel</a></p>
{% endblock %}
