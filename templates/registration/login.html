{% extends "base.html" %}

{% block content %}
<div style="max-width: 420px; margin: 60px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">

    <h2 style="text-align:center; margin-bottom:20px;">Sign In</h2>

    {% if form.errors %}
        <div style="background:#ffe5e5; padding:10px; margin-bottom:15px; border-left:4px solid red;">
            Your username or password is incorrect.
        </div>
    {% endif %}

    <form method="post" style="display:flex; flex-direction:column; gap: 15px;">
        {% csrf_token %}

        <div>
            <label style="font-weight:bold;">Username</label><br>
            {{ form.username }}
        </div>

        <div>
            <label style="font-weight:bold;">Password</label><br>
            {{ form.password }}
        </div>

        <button type="submit" style="
            background:black;
            color:white;
            padding:10px;
            width:100%;
            border:none;
            border-radius:5px;
            cursor:pointer;
        ">
            Log In
        </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        <a href="/accounts/password_reset/">Forgot your password?</a>
    </p>

</div>
{% endblock %}
